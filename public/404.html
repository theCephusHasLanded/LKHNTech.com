<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | LKHN Technologies</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: rgba(30, 30, 30, 0.5);
      border-radius: 10px;
      border: 1px solid #333;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .error-code {
      font-size: 8rem;
      color: #666;
      margin: 0;
      line-height: 1;
    }
    .terminal {
      background-color: #1a1a1a;
      border-radius: 5px;
      padding: 20px;
      margin-top: 20px;
      text-align: left;
      border: 1px solid #444;
    }
    .path {
      color: #666;
    }
    .command {
      color: #4CAF50;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
      transition: color 0.3s;
    }
    a:hover {
      color: #81C784;
      text-decoration: underline;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      border: 1px solid #444;
      border-radius: 5px;
      color: #e0e0e0;
      cursor: pointer;
      transition: all 0.3s;
    }
    .button:hover {
      background-color: #444;
      border-color: #555;
      text-decoration: none;
      color: #fff;
    }
  </style>
  <script>
    // Redirect to the home page after a delay
    window.onload = function() {
      setTimeout(function() {
        window.location.href = '/';
      }, 8000);
    }
  </script>
</head>
<body>
  <div class="container">
    <p class="error-code">404</p>
    <h1>Page Not Found</h1>
    <p>The path you're looking for doesn't exist on our server.</p>
    
    <div class="terminal">
      <p><span class="path">~/LKHN_Tech$</span> <span class="command">locate</span> <span id="current-path"></span></p>
      <p>Error: File not found in the system.</p>
      <p><span class="path">~/LKHN_Tech$</span> <span class="command">cd</span> /home</p>
      <p>Redirecting to home page...</p>
    </div>
    
    <a href="/" class="button">Return to Home Page</a>
  </div>

  <script>
    // Display the current path in the terminal
    document.getElementById('current-path').textContent = window.location.pathname;
  </script>
</body>
</html>
