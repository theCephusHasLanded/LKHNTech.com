<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LKHN Technologies | Human-Centered AI Solutions</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .logo span:first-child {
            color: #aaa;
        }
        .terminal {
            background-color: #1a1a1a;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            border: 1px solid #444;
            font-size: 14px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background-color: #444;
            border-color: #555;
        }
        .blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>LKHN</span><span>Tech</span><span class="blink">_</span>
        </div>
        <h1>Creating Digital Interfaces That Optimize The Human Experience</h1>
        <p>Our full interactive experience is loading. If you continue to see this page, please try again later.</p>
        
        <div class="terminal">
            <p>$ Loading human-centered interface...</p>
            <p>$ System initializing...</p>
            <p>$ Please stand by...</p>
        </div>
        
        <a href="/" class="button">Refresh Page</a>
    </div>

    <script>
        // Simple redirect after a few seconds
        setTimeout(() => {
            window.location.href = "/";
        }, 5000);
    </script>
</body>
</html>
